<!DOCTYPE html>
<html lang="pt-br" ng-app="minhaLoja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ecommerce</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.purple-deep_purple.min.css"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-controller="lojaCtrl" class="container">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" ng-bind="titulo"></span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp ">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric--2dp" style="width: 100px;">Material</th>
                    <th style="width: 700px;">Produto</th>
                    <th style="width: 700px;">Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr class="mdl-data-table__cell--non-numeric" ng-repeat="produto in produtos">
                    <td><img ng-src="{{ produto.imagem }}" alt="{{ produto.nome }}" style="width: 45px; height: 45px;">
                    </td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                </tr>
                </tbody>
            </table>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Comprar
            </button>
        </div>
        <table>
            <tr>
                <td>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="nome" ng-model="produto.nome"
                                   placeholder="Nome do produto">
                            <label class="mdl-textfield__label" for="nome"></label>
                        </div>
                    </form>
                </td>
                <td>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="preco" ng-model="produto.preco"
                                   placeholder="Preco do produto">
                            <label class="mdl-textfield__label" for="preco"></label>
                        </div>
                    </form>
                </td>
                <td>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="imagem" ng-model="produto.imagem"
                                   placeholder="Imagem do produto">
                            <label class="mdl-textfield__label" for="imagem"></label>
                        </div>
                    </form>
                </td>
                <td>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                            ng-click="incluirProduto(produto)"
                            ng-disabled="!produto.nome || !produto.preco || !produto.imagem">
                        Incluir Produto
                    </button>
                </td>
            </tr>
        </table>
    </main>
</div>
</body>
</html>
